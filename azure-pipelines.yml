# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cffd45d1-e52a-4b04-97e2-0a03925e82e0'
  imageRepository: 'reactapp'
  containerRegistry: 'containerizationregistry1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: login to container registry
      inputs:
        azureSubscription: 'containerization'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az acr login --name=$(containerRegistry)'


    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


    - task: AzureCLI@2
      inputs:
        azureSubscription: 'containerization'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az container create \
          --name containerizationapp \
          --resource-group dem-rg \
          --image $(containerRegistry)/$(imageRepository):$(tag) \
          --cpu 1 \
          --memory 1.5 \
          --os-type Linux \
          --registry-login-server $(containerRegistry) \
          --registry-username containerizationregistry1 \
          --registry-password $(resgistrypassword) \
          --dns-name-label aci-dem0-containerization